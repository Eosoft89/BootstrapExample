<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Bootstrap</title>
</head>
<body class="bg-secondary">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="#">EOSOFT</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

    <div class="container">

        <div class="row justify-content-center">
            <div class="col-xxl-4 col-xl-4 col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <div class="bg-light p-3 mt-4 mb-4 rounded">
                    <div class="mb-3">
                        <label for="userNameInput" class="form-label">User name</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="User name">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="passwordinput" class="form-label">Example password</label>
                        <input type="password" class="form-control" id="exampleFormControlPassword">
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked>
                        <label class="form-check-label" for="flexCheckDefault">
                          I read terms and conditions
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary mt-4">Register</button>   
                </div>
            </div>     
        </div>
        
        
        <div class="row">
            <div class="col bg-primary">Col1</div>
            <div class="col bg-info">Col2</div>
            <div class="col bg-danger">Col3</div>
        </div>
        <div class="row">
            <div class="col-6 bg-primary">Col1</div>
            <div class="col-6 bg-info">Col2</div>
        </div>
        <div class="row">
            <div class="col-3 bg-primary"></div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-md-12 bg-success">Col1</div>
            <div class="col-lg-6 col-md-12 bg-warning">Col2</div>
        </div>

        <h1>Hola mundo</h1>
    <button class="btn btn-primary mt-2 mb-4">Botón</button>
    
    <div class="card" style="width: 18rem;">
        <img src="/media/image.jpg" class="card-img-top" alt="Dry Martini">
        <div class="card-body">
          <h5 class="card-title">Martini</h5>
          <p class="card-text">El martini seco es un aperitivo delicioso, pero debe beberse con moderación</p>
          <a href="#" class="btn btn-primary">Entendido!</a>
        </div>
      </div>
    </div>

</body>
